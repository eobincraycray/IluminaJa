{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="{% static 'cadastro_poste/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'cadastro_poste/css/index.css' %}">
  <style>
    .titulo-pagina {
      color: #0d6efd;
      font-weight: 700;
    }
  </style>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">


  <header class="header-wrapper bg-white shadow-sm px-4 py-2 mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <img src="{% static 'cadastro_poste/img/logo.svg' %}" alt="Logo IluminaJá" style="height: 50px;">
      <span class="fw-medium">Bem-vindo, {{ request.user.first_name }}</span>
    </div>
  </header>

  <main class="container flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center titulo-pagina mb-4">Meu Perfil</h2>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ usuario.first_name }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}">
            </div>

            <hr />

            <h5 class="mb-3">Alterar Senha</h5>

            <div class="mb-3">
                <label for="senha_atual" class="form-label">Senha Atual</label>
                <input type="password" id="senha_atual" name="senha_atual" class="form-control" autocomplete="current-password" >
            </div>

            <div class="mb-3">
                <label for="nova_senha" class="form-label">Nova Senha</label>
                <input type="password" id="nova_senha" name="nova_senha" class="form-control" autocomplete="new-password" >
            </div>

            <div class="mb-3">
                <label for="confirma_senha" class="form-label">Confirmar Nova Senha</label>
                <input type="password" id="confirma_senha" name="confirma_senha" class="form-control" autocomplete="new-password" >
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
        </form>


          </div>
        </div>
      </div>
    </div>
  </main>

 
  <footer class="footer-custom text-white mt-auto w-100">
    <div class="footer-content d-flex flex-column flex-md-row justify-content-between align-items-start px-4 py-4">
      <div>
        <img src="{% static 'cadastro_poste/img/logo.svg' %}" alt="Logo" class="footer-logo">
      </div>
      <div class="d-flex gap-5">
        <div>
          <p class="footer-title">Política de Privacidade</p>
          <p class="footer-title">Sobre Nós</p>
        </div>
        <div>
          <p class="footer-title">Contato</p>
          <p class="footer-sub">(77) 9.9999-9999</p>
          <p class="footer-sub">Email@gmail.com</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
